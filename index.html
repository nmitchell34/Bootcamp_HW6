<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-header text-center">
      <span class="h1">Weather Dashboard</span>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="searchBar">Search for a City:</label>
            <div class="row">
              <input
                type="text"
                class="form-control"
                id="searchBar"
                placeholder="Enter City Here"
              />
              <button type="submit" id="searchSubBtn">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <div id="cityLog"></div>
      </div>
      <div class="col-sm-8" id="weatherInfo">
        <div class="row" id="cityCurrent"></div>
        <div class="row" id="fiveDay"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
